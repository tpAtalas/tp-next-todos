name: Recreate Develop Branch

on: delete

jobs:
  restore-branch:
    runs-on: ubuntu-latest
    if: github.event.ref == 'refs/heads/test'

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Recreate develop branch
        run: |
          git checkout master
          git branch test
          git push origin test
